<form #registerForm="ngForm" (ngSubmit)="register()">  
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="UserName" required #username="ngModel" [(ngModel)]="model.username" >
       
  </div>



  <div class="form-group">
    <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="model.password" required>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
